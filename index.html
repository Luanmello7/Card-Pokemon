<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hypno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="root">
        <div class="wrapperCards">
            <div class="card">
                <p class="hp">
                    <span>HP</span>
                    85
                </p>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/097.png" alt="">
                <h2 class="poke-name">
                    Hypno
                </h2>
                <div class="types">
                    <div>
                        <span>Type 1</span>
                        <span>Type 2</span>
                    </div>
                </div>
                <div class="status">
                    <div>
                        <h3>73</h3>
                        <p>Attack</p>
                    </div>
                    <div>
                        <h3>70</h3>
                        <p>Defense</p>
                    </div>
                    <div>
                        <h3>67</h3>
                        <p>Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
